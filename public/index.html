<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syringe Infusion Pump Control</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <style>
        /* Custom Tailwind CSS Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .status-message {
            font-size: 16px;
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }

        .mode-button:hover {
            background-color: #0056b3;
        }

        .control-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="container">
        <h1 class="text-3xl font-semibold text-blue-600 text-center mb-6">Syringe Infusion Pump Control</h1>

        <!-- Mode Selection -->
        <div class="flex justify-center space-x-4 mb-6">
            <button id="manual-mode" class="mode-button bg-blue-600 text-white px-6 py-2 rounded-lg transition duration-300 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">Manual Mode</button>
            <button id="iot-mode" class="mode-button bg-blue-600 text-white px-6 py-2 rounded-lg transition duration-300 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">IoT Mode</button>
        </div>

        <!-- Input Area -->
        <div class="space-y-6">
            <div class="flex flex-col space-y-2">
                <label for="dosage" class="text-sm text-gray-700">Dosage (ml):</label>
                <input type="number" id="dosage" class="p-2 border border-gray-300 rounded-md" placeholder="Enter dosage" disabled>
            </div>
            <div class="flex flex-col space-y-2">
                <label for="flowrate" class="text-sm text-gray-700">Flowrate (1-10):</label>
                <input type="number" id="flowrate" min="1" max="10" class="p-2 border border-gray-300 rounded-md" placeholder="Enter flowrate" disabled>
            </div>

            <!-- Control Buttons -->
            <div class="flex justify-center space-x-4 mt-4">
                <button id="infuse-btn" class="control-btn bg-green-600 text-white px-6 py-2 rounded-lg transition duration-300 hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50" disabled>Infuse</button>
                <button id="defuse-btn" class="control-btn bg-red-600 text-white px-6 py-2 rounded-lg transition duration-300 hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50" disabled>Defuse</button>
            </div>
        </div>

        <!-- Status Message -->
        <div id="status-message" class="status-message text-center">Status: Waiting for input...</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
